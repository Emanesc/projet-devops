<!-- edit_intervention.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une intervention</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
    <h2>Modifier une intervention</h2>
    <form action="{{ url_for('edit_intervention', id=intervention.Id) }}" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ intervention.date }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Soft" {% if intervention.type =='Soft' %}selected{% endif %}>Soft</option>
            <option value="Hard" {% if intervention.type =='Hard' %}selected{% endif %}>Hard</option>
        </select>

        <label for="motive">Motif:</label>
        <input type="text" id="motive" name="motive" value="{{ intervention.Motive }}" required>

        <label for="etat">État:</label>
        <select id="etat" name="etat" required>
            <option value="en attente" {% if intervention.etat =='en attente' %}selected{% endif %}>En attente</option>
            <option value="réalisée" {% if intervention.etat =='réalisée' %}selected{% endif %}>Réalisée</option>
        </select>

        <label for="id_intervenant">ID Intervenant:</label>
        <input type="number" id="id_intervenant" name="id_intervenant" value="{{ intervention.IdIntervenant }}" required>

        <label for="id_client">ID Client:</label>
        <input type="number" id="id_client" name="id_client" value="{{ intervention.IdClient }}" required>
      <br>
        <button type="submit">Enregistrer les modifications</button>
    </form>
    <br>
    <a href="{{ url_for('homepage') }}">Retour à la liste des interventions</a>
</body>
</html>
